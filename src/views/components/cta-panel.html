<section class="surface-card flex flex-col gap-6 bg-brand-aqua/40 lg:flex-row lg:items-center lg:justify-between">
    <div class="space-y-3">
      <p class="info-pill">{{tag}}</p>
      <h2 class="font-title text-2xl md:text-3xl">{{title}}</h2>
      <p class="max-w-2xl text-sm text-black/70">{{text}}</p>
    </div>
    <div class="flex flex-wrap gap-3">
      <a class="action-primary" href="{{primaryUrl}}">{{primaryLabel}}</a>
      <a class="action-secondary" href="{{secondaryUrl}}">{{secondaryLabel}}</a>
    </div>
  </section>
